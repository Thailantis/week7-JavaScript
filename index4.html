<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles4.css">
    <title>F1 Racer Table</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="week7_HW4.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="navbar-item">Weather</div>
        <div>
            <a href="#" class="navbar-item">Home</a>
            <a href="#" class="navbar-item">Racer</a>
            <a href="#" class="navbar-item-silver">Sample</a>
        </div>
    </div>
    <form id="form">
        <label for="season">Season:</label>
        <input type="number" id="season" name="season" min="1950" max="2023" required>
        <label for="round">Round:</label>
        <input type="number" id="round" name="round" min="1" max="23" required>
        <button type="submit">Get Data</button>
    </form>
    <table id="table">
        <thead>
            <tr>
                <th>Position</th>
                <th>Driver</th>
                <th>Nationality</th>
                <th>Sponsor</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>
</body>
</html>
