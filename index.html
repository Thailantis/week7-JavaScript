<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Todo Application</title>
</head>

<body>
    <div class="container">
        <h1>Todo Application</h1>
        <form id="todo-form" class="mt-3">
            <div class="mb-3">
                <label for="titleInput" class="form-label">Title:</label>
                <input type="text" class="form-control" id="titleInput" required>
            </div>
            <div class="mb-3">
                <label for="descriptionInput" class="form-label">Description:</label>
                <textarea class="form-control" id="descriptionInput" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Todo</button>
        </form>
        <ul id="todo-list" class="list-group mt-4"></ul>
    </div>

    <script src="week7_HW3.js"></script>
</body>
</html>
